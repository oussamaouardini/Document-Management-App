        <section>
         <!-- <h1>3d rotating navigation</h1>
          <h2>+ CSS Icons</h2>-->
          <div class="nb" style="height : 40px;" >

            </div>
         

         <div class="addfile">
            <div class="nb" style="height : 5px;" >

              </div>


            <div class="nb" style="height : 20px;  margin: 5px;" >

                <div *ngIf="currentUpload">
                  <div class="progress">
                      <div class="progress-bar progress-bar-striped progress-bar-animated   " role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 200px;" [ngStyle]="{ 'width': currentUpload?.progress + '%' }" ></div>
                  <!--  <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': currentUpload?.progress + '%' }"></div>-->
                  </div>
                  Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
              </div>
    
              </div>
              <div class="nb" style="height : 20px;" >

                </div>



          <div class="box">
            <input type="file" style="display: none"  name="file-1[]" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" multiple  (change)="detectFiles($event)"  />
            <label for="file-1" class="chsf" ><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Choose a file&hellip;</span></label>
          </div>

           <div class="nb" style="height : 20px;" >

          </div>
          
          
          <div class="description">
            <div class="md-form">
             <label> <h2 style="padding: 0 16px;" >DOCUMENT DESCRIPTION</h2></label>
              <textarea id="form107" class="md-textarea form-control" rows="4" style="width: 417px; margin-left: 16px;  " placeholder="ADD Description" ></textarea>
            </div>

<!--public or private-->
            <div class="puborpriv">


              <form class="form">
  
                <h2 >DOCUMENT STATUS</h2>
                <div class="inputGroup">
                  <input id="radio1" name="radio" type="radio"  value="public"  (click)='statuu($event.srcElement)'  />
                  <label for="radio1">PUBLIC</label>
                </div>
                <div class="inputGroup">
                  <input id="radio2" name="radio" type="radio"  value="private"  (click)='statuu($event.srcElement)'  />
                  <label for="radio2">PRIVATE</label>
                </div>
              </form>

            </div>

            <!--table of chekbockes-->




            
              <div class="row"  style="width: 417px; margin-left: 16px;background-color: rgb(255, 255, 255); "    >
                  <div class="container">
                      <div class="row">
                        <div class="col-12">
                          <table class="table table-bordered" *ngIf="expression"  >
                            <thead>
                              <tr>
                                <th scope="col">

                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1" (click)="clickall()"  >
                                        <label class="custom-control-label" for="customCheck1"></label>
                                    </div>


                                </th>
                                <th scope="col">User Name</th>
                               
                                
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let naame of usersnames"  >
                                <td>
                                  <div class="custom-control custom-checkbox">
                                      <input type="checkbox" class="custom-control-input " id="{{naame.data.name}}"  value="{{naame.data.name}}" (click)="selectionChange($event.srcElement)"  >
                                      <label class="custom-control-label" for="{{naame.data.name}}"   (click)="selectionChange($event.srcElement)"  ></label>
                                  </div>
                                </td>
                                <td>{{naame.data.name}}</td>
                                
                              </tr>
                              
                              
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                

                   
                    


              </div>
              
              

            
          </div>

          <div class="nb"  >

              
  
            </div>


          <div class="nbc" style="height : 20px; margin-left: 140px;margin-top: 1px;" >

              
              <input type="submit" class="btnn" value="Upload" (click)='uploadSingle()'   >

            </div>
           

            <div class="nb" style="height : 80px;" >

              
  
              </div>




         </div>


        </section>
        
        
        
        
        </div>
